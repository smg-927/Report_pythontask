<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>댓글 달기 웹사이트</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    .comment-box {
      margin-top: 2rem;
    }
    .comment {
      background: white;
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 1rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .comment strong {
      display: block;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>댓글 달기</h1>

  <div class="input-group">
    <label>반</label>
    <input type="text" id="classInput" placeholder="예: 1반">
  </div>

  <div class="input-group">
    <label>번호</label>
    <input type="text" id="numberInput" placeholder="예: 15번">
  </div>

  <div class="input-group">
    <label>이름</label>
    <input type="text" id="nameInput" placeholder="예: 김철수">
  </div>

  <div class="input-group">
    <label>댓글</label>
    <textarea id="commentInput" placeholder="댓글을 입력하세요"></textarea>
  </div>

  <button onclick="addComment()">댓글 달기</button>

  <div class="comment-box" id="commentBox"></div>

  <script>
    function addComment() {
      const classVal = document.getElementById('classInput').value;
      const numberVal = document.getElementById('numberInput').value;
      const nameVal = document.getElementById('nameInput').value;
      const commentVal = document.getElementById('commentInput').value;

      if (!classVal || !numberVal || !nameVal || !commentVal) {
        alert("모든 항목을 입력해주세요!");
        return;
      }

      const commentBox = document.getElementById('commentBox');

      const newComment = document.createElement('div');
      newComment.className = 'comment';
      newComment.innerHTML = `
        <strong>${classVal} ${numberVal} ${nameVal}</strong>
        <p>${commentVal}</p>
      `;

      commentBox.prepend(newComment);

      // 입력창 초기화
      document.getElementById('classInput').value = '';
      document.getElementById('numberInput').value = '';
      document.getElementById('nameInput').value = '';
      document.getElementById('commentInput').value = '';
    }
  </script>

</body>
</html>
